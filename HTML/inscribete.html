    <div id="content">
        <div id="registro">
            <h2>Formulario de Inscripción</h2>
            <form>
                <label for="teamName">Nombre del Equipo</label>
                <input type="text" id="teamName" name="teamName" required><br>

                <label for="captainName">Nombre del capitán</label>
                <input type="text" id="captainName" name="captainName" required><br>

                <label for="contactEmail">Correo Electrónico de Contacto</label>
                <input type="email" id="contactEmail" name="contactEmail" required><br>

                <label for="phoneNumber">Número de Teléfono</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

                <input type="checkbox" id="terms" name="terms" required><br>Acepto los términos y condiciones

                <input type="reset" id="reset" value="Restablecer">
                <input type="submit" id="enviar" value="Enviar Inscripción">
            </form>
        </div>
        <div id="login">
            <h2>Iniciar Sesión de Equipo</h2>
            <form>
                <label for="teamLogin">Nombre del Equipo</label>
                <input type="text" id="teamLogin" name="teamLogin" required><br>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required><br>

                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </div>
